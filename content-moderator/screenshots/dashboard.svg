<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5" rx="8" ry="8"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="220" height="500" fill="#ffffff" rx="8" ry="8"/>
  <rect x="0" y="0" width="220" height="60" fill="#1976d2" rx="8" ry="8"/>
  <text x="110" y="35" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">AI Moderator</text>
  
  <!-- Navigation Items -->
  <rect x="20" y="80" width="180" height="40" fill="#e3f2fd" rx="4" ry="4"/>
  <text x="70" y="105" font-family="Arial" font-size="14" fill="#1976d2">Dashboard</text>
  <circle cx="35" y="105" r="10" fill="#1976d2"/>
  
  <text x="70" y="155" font-family="Arial" font-size="14" fill="#555">Preferences</text>
  <circle cx="35" y="155" r="10" fill="#9e9e9e"/>
  
  <text x="70" y="205" font-family="Arial" font-size="14" fill="#555">History</text>
  <circle cx="35" y="205" r="10" fill="#9e9e9e"/>
  
  <text x="70" y="255" font-family="Arial" font-size="14" fill="#555">Analytics</text>
  <circle cx="35" y="255" r="10" fill="#9e9e9e"/>
  
  <!-- Main Content -->
  <rect x="240" y="20" width="540" height="60" fill="#ffffff" rx="4" ry="4"/>
  <text x="270" y="55" font-family="Arial" font-size="20" fill="#333" font-weight="bold">Content Moderation Dashboard</text>
  
  <!-- Content Submission Form -->
  <rect x="240" y="100" width="350" height="380" fill="#ffffff" rx="8" ry="8"/>
  <text x="270" y="130" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Submit Content for Moderation</text>
  <text x="270" y="155" font-family="Arial" font-size="12" fill="#757575">Enter content to analyze using your personalized moderation preferences.</text>
  
  <rect x="270" y="175" width="290" height="120" fill="#f9f9f9" rx="4" ry="4" stroke="#e0e0e0"/>
  <text x="285" y="200" font-family="Arial" font-size="12" fill="#555">
    This is an example of content that might need moderation.
    It discusses sensitive topics related to politics and 
    health information. Some users might find certain 
    viewpoints controversial or misleading.
  </text>
  
  <rect x="270" y="320" width="150" height="40" fill="#1976d2" rx="4" ry="4"/>
  <text x="345" y="345" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Analyze Content</text>
  
  <!-- Moderation Results -->
  <rect x="610" y="100" width="170" height="180" fill="#ffffff" rx="8" ry="8"/>
  <text x="630" y="130" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Moderation Stats</text>
  
  <rect x="630" y="145" width="60" height="60" fill="#ffffff" rx="4" ry="4" stroke="#e0e0e0"/>
  <text x="660" y="170" font-family="Arial" font-size="10" fill="#757575" text-anchor="middle">Content Analyzed</text>
  <text x="660" y="195" font-family="Arial" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">42</text>
  
  <rect x="700" y="145" width="60" height="60" fill="#ffffff" rx="4" ry="4" stroke="#e0e0e0"/>
  <text x="730" y="170" font-family="Arial" font-size="10" fill="#757575" text-anchor="middle">Flagged Content</text>
  <text x="730" y="195" font-family="Arial" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">8</text>
  
  <text x="630" y="230" font-family="Arial" font-size="14" fill="#333" font-weight="bold">Recent Activity</text>
  
  <rect x="630" y="240" width="130" height="25" fill="#ffffff" rx="4" ry="4"/>
  <rect x="630" y="240" width="50" height="20" fill="#4caf50" rx="10" ry="10"/>
  <text x="655" y="255" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Approved</text>
  <text x="690" y="255" font-family="Arial" font-size="10" fill="#333">Blog post draft</text>
  
  <rect x="630" y="270" width="130" height="25" fill="#ffffff" rx="4" ry="4"/>
  <rect x="630" y="270" width="50" height="20" fill="#f44336" rx="10" ry="10"/>
  <text x="655" y="285" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Flagged</text>
  <text x="690" y="285" font-family="Arial" font-size="10" fill="#333">Forum comment</text>
  
  <!-- Analysis Results -->
  <rect x="610" y="300" width="170" height="180" fill="#ffffff" rx="8" ry="8"/>
  <text x="630" y="330" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Category Scores</text>
  
  <!-- Score bars -->
  <text x="630" y="355" font-family="Arial" font-size="12" fill="#555">Hate</text>
  <rect x="700" y="345" width="60" height="12" fill="#eeeeee" rx="6" ry="6"/>
  <rect x="700" y="345" width="6" height="12" fill="#4caf50" rx="6" ry="6"/>
  
  <text x="630" y="380" font-family="Arial" font-size="12" fill="#555">Harassment</text>
  <rect x="700" y="370" width="60" height="12" fill="#eeeeee" rx="6" ry="6"/>
  <rect x="700" y="370" width="12" height="12" fill="#4caf50" rx="6" ry="6"/>
  
  <text x="630" y="405" font-family="Arial" font-size="12" fill="#555">Misinformation</text>
  <rect x="700" y="395" width="60" height="12" fill="#eeeeee" rx="6" ry="6"/>
  <rect x="700" y="395" width="42" height="12" fill="#ff9800" rx="6" ry="6"/>
  
  <text x="630" y="430" font-family="Arial" font-size="12" fill="#555">Self-harm</text>
  <rect x="700" y="420" width="60" height="12" fill="#eeeeee" rx="6" ry="6"/>
  <rect x="700" y="420" width="3" height="12" fill="#4caf50" rx="6" ry="6"/>
  
  <text x="630" y="455" font-family="Arial" font-size="12" fill="#555">Sexual</text>
  <rect x="700" y="445" width="60" height="12" fill="#eeeeee" rx="6" ry="6"/>
  <rect x="700" y="445" width="6" height="12" fill="#4caf50" rx="6" ry="6"/>
</svg>