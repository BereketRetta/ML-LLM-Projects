  <text x="540" y="210" font-family="Arial" font-size="13" fill="#333333">8 messages</text>
  <line x1="520" y1="230" x2="770" y2="230" stroke="#e1e4e8" stroke-width="1"/>
  <rect x="540" y="240" width="80" height="30" rx="15" ry="15" fill="#f5f5f5" stroke="#e1e4e8" stroke-width="1"/>
  <text x="560" y="260" font-family="Arial" font-size="13" fill="#666666">Open</text>
  <circle cx="550" cy="255" r="7" fill="#bbdefb"/>
  <text x="548" y="258" font-family="Arial" font-size="10" fill="#1976d2">▶</text>
  
