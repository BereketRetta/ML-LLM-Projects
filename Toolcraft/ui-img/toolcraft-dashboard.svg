  <rect x="270" y="440" width="80" height="30" rx="15" ry="15" fill="#f5f5f5" stroke="#e1e4e8" stroke-width="1"/>
  <text x="290" y="460" font-family="Arial" font-size="13" fill="#666666">Open</text>
  <circle cx="280" cy="455" r="7" fill="#bbdefb"/>
  <text x="278" y="458" font-family="Arial" font-size="10" fill="#1976d2">▶</text>
  
  <!-- Card 4 -->
  <rect x="520" y="300" width="250" height="180" rx="8" ry="8" fill="#ffffff" stroke="#e1e4e8" stroke-width="1" stroke-dasharray="5,5"/>
  <circle cx="645" cy="380" r="40" fill="#f5f5f5" stroke="#e1e4e8" stroke-width="1"/>
  <text x="637" y="385" font-family="Arial" font-size="36" fill="#bbdefb">+</text>
  <text x="585" y="440" font-family="Arial" font-size="14" fill="#666666">Start New Conversation</text>
