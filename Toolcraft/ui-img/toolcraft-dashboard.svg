  <rect x="25" y="260" width="190" height="50" rx="5" ry="5" fill="#ffffff" stroke="#e1e4e8" stroke-width="1"/>
  <text x="70" y="285" font-family="Arial" font-size="14" fill="#333333">Image Analysis</text>
