  <rect x="250" y="300" width="250" height="180" rx="8" ry="8" fill="#ffffff" stroke="#e1e4e8" stroke-width="1"/>
  <text x="270" y="330" font-family="Arial" font-size="16" fill="#333333" font-weight="bold">Image Analysis</text>
  <text x="270" y="355" font-family="Arial" font-size="13" fill="#666666">Created: April 3, 2025</text>
  <text x="270" y="375" font-family="Arial" font-size="13" fill="#666666">Last updated: April 3, 2025</text>
